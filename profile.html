<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - COBEM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    html[data-theme='dark'] body { background-color: #1e293b; color: #f8fafc; }
    html[data-theme='dark'] .bg-white { background-color: #334155; }
  </style>
</head>
<body class="font-sans bg-gray-100 text-blue-900">

  <div class="max-w-xl mx-auto p-6 mt-8 bg-white rounded shadow space-y-10">
    <h1 class="text-2xl font-bold text-center">üë§ Welcome, <span id="usernameDisplay">User</span></h1>

   
    <form id="profileForm" class="space-y-4">
      <h2 class="text-xl font-semibold mb-2">üìù Update Profile</h2>

      

      <div>
        <label class="block mb-1 font-semibold">Username</label>
        <input type="text" id="usernameInput" class="w-full border border-gray-300 p-2 rounded" required>
      </div>

      <div>
        <label class="block mb-1 font-semibold">Phone Number</label>
        <input type="tel" class="w-full border border-gray-300 p-2 rounded" required>
      </div>

      <div>
        <label class="block mb-1 font-semibold">Hostel</label>
        <select class="w-full border border-gray-300 p-2 rounded" required>
          <option value="">-- Select Hostel --</option>
          <option>Hall 1</option>
          <option>Hall 2</option>
          <option>Hall 3</option>
          <option>Hall 4</option>
          <option>Hall 5</option>
          <option>Hall 6</option>
          <option>Hall 7</option>
          <option>Hall 8</option>
        </select>
      </div>

      <button type="submit" class="bg-blue-700 text-white px-6 py-2 rounded hover:bg-blue-800 w-full">
        <i class="fas fa-save mr-2"></i>Update Profile
      </button>
    </form>

  
    <form id="passwordForm" class="space-y-4">
      <h2 class="text-xl font-semibold mb-2">üîí Change Password</h2>

      <div>
        <label class="block mb-1 font-semibold">Old Password</label>
        <input type="password" id="oldPassword" class="w-full border border-gray-300 p-2 rounded" required>
      </div>

      <div>
        <label class="block mb-1 font-semibold">New Password</label>
        <input type="password" id="newPassword" class="w-full border border-gray-300 p-2 rounded" required>
      </div>

      <div>
        <label class="block mb-1 font-semibold">Confirm New Password</label>
        <input type="password" id="confirmPassword" class="w-full border border-gray-300 p-2 rounded" required>
      </div>

      <button type="submit" class="bg-blue-700 text-white px-6 py-2 rounded hover:bg-blue-800 w-full">
        <i class="fas fa-lock mr-2"></i>Change Password
      </button>
    </form>
  </div>

  <script>

    const storedUsername = localStorage.getItem('username') || 'User';
    document.getElementById('usernameDisplay').textContent = storedUsername;
    document.getElementById('usernameInput').value = storedUsername;


    document.getElementById('profileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const newUsername = document.getElementById('usernameInput').value.trim();
      if (newUsername) {
        localStorage.setItem('username', newUsername);
        document.getElementById('usernameDisplay').textContent = newUsername;
        alert('Profile updated successfully!');
      }
    });

   
    document.getElementById('passwordForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const oldPass = document.getElementById('oldPassword').value;
      const newPass = document.getElementById('newPassword').value;
      const confirmPass = document.getElementById('confirmPassword').value;

      const storedPass = localStorage.getItem('password') || '123456';

      if (oldPass !== storedPass) {
        alert('‚ùå Incorrect old password');
        return;
      }

      if (newPass !== confirmPass) {
        alert('‚ùå New passwords do not match');
        return;
      }

      localStorage.setItem('password', newPass);
      alert('‚úÖ Password changed successfully!');
    });

    const saved = localStorage.getItem('theme');
    if (saved) document.documentElement.setAttribute('data-theme', saved);
  </script>
</body>
</html>
