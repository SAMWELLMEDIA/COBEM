          list="states"
          id="stateInput"
          class="w-full border border-gray-300 p-2 rounded"
          placeholder="Type or scroll to choose state"
          required
        />
        <datalist id="states">
          <option value="Abia">
          <option value="Adamawa">
          <option value="Akwa Ibom">
          <option value="Anambra">
          <option value="Bauchi">
          <option value="Bayelsa">
          <option value="Benue">
          <option value="Borno">
          <option value="Cross River">
          <option value="Delta">
          <option value="Ebonyi">
          <option value="Edo">

          <option value="Taraba">
          <option value="Yobe">
          <option value="Zamfara">
          <option value="FCT">
        </datalist>
      </div>

      <div>
        <label class="block mb-1 font-semibold" for="travelDate">Travel Date</label>
        <input
          type="date"
          id="travelDate"
          class="w-full border border-gray-300 p-2 rounded"
          required
        />
      </div>

      <div>
        <label class="block mb-1 font-semibold" for="fullName">Your Name</label>
        <input
          type="text"
          id="fullName"
          class="w-full border border-gray-300 p-2 rounded"
          required
        />
      </div>

      <div>
        <label class="block mb-1 font-semibold" for="phoneNumber">Phone Number</label>
        <input
          type="tel"
          id="phoneNumber"
          class="w-full border border-gray-300 p-2 rounded"
          required
        />
      </div>

      <div>
        <p class="font-semibold mb-1">
          Estimated Price:
          <span id="price" class="text-blue-700">â‚¦0</span>
        </p>
      </div>

      <button
        type="submit"
        class="bg-blue-700 text-white px-6 py-2 rounded hover:bg-blue-800 w-full flex items-center justify-center"
      >
        <i class="fas fa-credit-card mr-2"></i>
        Confirm &amp; Proceed to Payment

    </form>
  </div>

    const stateInput  = document.getElementById('stateInput');
    const priceSpan   = document.getElementById('price');

  
    stateInput.addEventListener('input', () => {
      const st = stateInput.value;
      const p = statePrices[st] || 0;
      priceSpan.textContent = `â‚¦${p.toLocaleString()}`;
    });

    document.getElementById('interstateForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const state = stateInput.value;
      const date  = document.getElementById('travelDate').value;
      const name  = document.getElementById('fullName').value;
      const phone = document.getElementById('phoneNumber').value;
      const amount = statePrices[state] || 0;

      
      const history = JSON.parse(localStorage.getItem('cobem_history')||'[]');
      history.push({
        service: 'Interstate Travel',
        details: `${state} on ${date}`,
        date: new Date().toISOString().slice(0,10),
        amount: `â‚¦${amount.toLocaleString()}`,
        status: 'Pending',
        name, phone
      });
      localStorage.setItem('cobem_history', JSON.stringify(history));

      alert(`Trip booked for ${state} (â‚¦${amount.toLocaleString()})! Redirecting to payment...`);

      
      const payLink = statePayLinks[state];
      if (payLink) {
        window.location.href = payLink;
      } else {
        alert('Sorry, payment link for this state is not configured yet.');
      }
    });

 
    const saved = localStorage.getItem('theme');
    if (saved) document.documentElement.setAttribute('data-theme', saved);
