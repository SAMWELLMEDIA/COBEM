<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - COBEM LOGISTICS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-600 to-blue-400 min-h-screen flex items-center justify-center text-white">

  <div class="bg-white text-blue-900 rounded-xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Login to COBEM LOGISTICS</h2>
    
    <form onsubmit="loginUser(event)">
      <input
        type="text"
        id="login-username"
        class="w-full mb-4 px-4 py-2 border border-blue-300 rounded-md"
        placeholder="Username"
        required
      />
      <input
        type="password"
        id="login-password"
        class="w-full mb-6 px-4 py-2 border border-blue-300 rounded-md"
        placeholder="Password"
        required
      />
      
      <button
        type="submit"
        class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 rounded-md shadow-md transition"
      >
        Login
      </button>
    </form>

    <p class="text-sm mt-4 text-center">
      Donâ€™t have an account?
      <a href="signup.html" class="text-blue-600 font-semibold hover:underline">Sign up</a>
    </p>
  </div>

  <script>
    function loginUser(e) {
      e.preventDefault();
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      const user = JSON.parse(localStorage.getItem("cobem_users") || "[]").find(
        u => u.username === username && u.password === password
      );

      if (user) {
        localStorage.setItem("loggedUser", JSON.stringify(user));
        window.location.href = "loader.html";
      } else {
        alert("Invalid username or password.");
      }
    }
  </script>
</body>
</html>
