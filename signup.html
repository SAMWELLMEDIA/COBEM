<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - COBEM LOGISTICS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-600 to-blue-400 min-h-screen flex items-center justify-center text-white">

  <div class="bg-white text-blue-900 rounded-xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Create an Account</h2>
    
    <form onsubmit="signupUser(event)">
      <input type="text" id="signup-fullname" class="w-full mb-3 px-4 py-2 border border-blue-300 rounded-md" placeholder="Full Name" required />
      <input type="text" id="signup-username" class="w-full mb-3 px-4 py-2 border border-blue-300 rounded-md" placeholder="Username" required />
      <input type="email" id="signup-email" class="w-full mb-3 px-4 py-2 border border-blue-300 rounded-md" placeholder="Email" required />
      <input type="password" id="signup-password" class="w-full mb-5 px-4 py-2 border border-blue-300 rounded-md" placeholder="Password" required />

      <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 rounded-md shadow-md transition">
        Sign Up
      </button>
    </form>

    <p class="text-sm mt-4 text-center">
      Already have an account? 
      <a href="login.html" class="text-blue-600 font-semibold hover:underline">Login</a>
    </p>
  </div>

  <script>
    function signupUser(e) {
      e.preventDefault();
      const fullname = document.getElementById("signup-fullname").value;
      const username = document.getElementById("signup-username").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      const users = JSON.parse(localStorage.getItem("cobem_users") || "[]");

      if (users.find(u => u.username === username)) {
        alert("Username already exists.");
        return;
      }

      users.push({ fullname, username, email, password });
      localStorage.setItem("cobem_users", JSON.stringify(users));
      alert("Account created successfully!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
