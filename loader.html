<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COBEM LOGISTICS Loader</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .loader-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .road {
      position: absolute;
      bottom: 60px;
      width: 100%;
      height: 5px;
      background: #334155;
    }

    .car-container {
      position: relative;
      top: -50px; 
      width: 450px;
      animation: moveCar 6s ease-in-out forwards;
      z-index: 2;
    }

    .car {
      width: 100%;
      height: auto;
    }

    .smoke {
      position: absolute;
      bottom: 35px;
      left: -10px;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent);
      border-radius: 50%;
      animation: smokeRise 1s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes moveCar {
      0% { transform: translateX(-250px); }
      100% { transform: translateX(110vw); }
    }

    @keyframes smokeRise {
      0% {
        transform: scale(0.5) translateY(0);
        opacity: 1;
      }
      100% {
        transform: scale(1.5) translateY(-50px);
        opacity: 0;
      }
    }

    .title, .motto {
      opacity: 0;
      animation: revealText 1.5s forwards;
      text-align: center;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-top: 10px; 
      animation-delay: 1s;
    }

    .motto {
      font-size: 1.2rem;
      margin-top: 5px; 
      animation-delay: 1.5s;
    }

    @keyframes revealText {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media(max-width: 600px) {
      .car-container {
        width: 200px;
        top: -40px;
      }

      .title {
        font-size: 1.8rem;
        margin-top: 8px;
      }

      .motto {
        font-size: 1rem;
        margin-top: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="road"></div>

   
    <div class="car-container">
      <img src="image/car.png.png" alt="Moving Car" class="car" />
      <div class="smoke"></div>
    </div>

    
    <div class="title">COBEM LOGISTICS</div>
    <div class="motto">Your Reliable Partner for All Logistics and Transportation Needs!</div>
  </div>

  
  <script>
    setTimeout(() => {
      window.location.href = "dashboard.html"; 
    }, 5000);
  </script>
</body>
</html>
